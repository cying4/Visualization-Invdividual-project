<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawAllSheets);
    
    function drawAllSheets() {
        drawSheetName('mean expenditure', 'SELECT A,B,C,D,E',
                      TotalCompareResponseHandler);
    } //drawAllSheets
    
    function drawSheetName(sheetName, query, responseHandler) {
        var queryString = encodeURIComponent(query);
        var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheets/d/1wGp5HCW_NvCalk7wbXxZMLfJE96LaFLGr_1C5bhv_XI/gviz/tq?sheet=' + sheetName + '&headers=1&tq=' +queryString  
        );       
        query.send(responseHandler);
    }

    function TotalCompareResponseHandler(response) {
        var data = response.getDataTable();
        data.sort({column: 4, desc:true});
        var options = {height: 400,
                        vAxis : {title: 'Expenditure($)'},
                        hAxis: {title: 'Country'}};          
        var chart = new google.visualization.ColumnChart(
            document.getElementById("Expenditure_comp_div"));
            
        chart.draw(data, options);
    }

</script>
